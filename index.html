                mr: "तुम्ही घरी बायोप्सीनंतरच्या या महत्त्वाच्या सूचनांचे पालन केले पाहिजे. पुढील एक आठवडा जड वजन उचलणे टाळा. तुम्ही सामान्यपणे आंघोळ करू शकता आणि हलकी कामे करू शकता परंतु पुढील दोन आठवडे श्रम करणे टाळा. तुम्हाला काही धोक्याच्या लक्षणांबद्दलही जागरूक असले पाहिजे. जर तुम्हाला तुमच्या लघवीत रक्त दिसले किंवा तुम्ही लघवी करू शकत नसाल, तुम्हाला चक्कर आणि अशक्तपणा वाटत असेल, जर तुम्हाला बायोप्सीच्या ठिकाणी खूप वेदना होत असतील, तर कृपया शक्य तितक्या लवकर तुमच्या डॉक्टरांना भेटा. तुमच्या डॉक्टरांनी तुम्हाला किडनी बायोप्सीच्या काही संभाव्य धोक्यांबद्दल सांगितले असेल. किडनीच्या आत किंवा आसपासच्या रक्तवाहिन्यांमधून किरकोळ रक्तस्राव होऊ शकतो. क्वचितच, मोठ्या रक्तस्रावाच्या गुंतागुंत होऊ शकतात. किडनीमध्ये अडथळा निर्माण होणे. रक्तवाहिन्यांमध्ये anormal संबंध विकसित होणे ज्याला आर्टेरिओव्हेनस फिस्टुला म्हणतात. काही प्रकरणांमध्ये, किडनीभोवती रक्ताचा संग्रह होऊ शकतो ज्याला हेमाटोमा म्हणतात. दुर्मिळ परिस्थितीत, जर रक्तस्राव नियंत्रित केला जाऊ शकत नसेल, तर प्रभावित किडनी काढण्यासाठी ओपन शस्त्रक्रियेची आवश्यकता असू शकते. लक्षात ठेवा, हा व्हिडिओ तुमच्या माहितीसाठी एक सामान्य मार्गदर्शक आहे. तुमच्या केसवर तुमच्या डॉक्टरांशी सविस्तर चर्चा करा कारण प्रत्येक रुग्ण वेगळा असतो. किडनी बायोप्सीवरील हा व्हिडिओ पाहिल्याबद्दल धन्यवाद."
            }
        };
        const quizData = [
            { id: "quizQ1", optionsId: "quizQ1Options", correctAnswer: "b" }, { id: "quizQ2", optionsId: "quizQ2Options", correctAnswer: "d" },
            { id: "quizQ3", optionsId: "quizQ3Options", correctAnswer: "c" }, { id: "quizQ4", optionsId: "quizQ4Options", correctAnswer: "a" },
            { id: "quizQ5", optionsId: "quizQ5Options", correctAnswer: "d" }, { id: "quizQ6", optionsId: "quizQ6Options", correctAnswer: "d" },
            { id: "quizQ7", optionsId: "quizQ7Options", correctAnswer: "a" }, { id: "quizQ8", optionsId: "quizQ8Options", correctAnswer: "a" },
            { id: "quizQ9", optionsId: "quizQ9Options", correctAnswer: "d" }
        ];

        let players = {};
        let playerIntervals = {};
        let currentLang = 'en';
        let currentQuestionIndex = 0;

        const playerMap = {
            'video1Section': { playerVar: 'player1', videoIdKey: 'videoPlayer1', containerId: 'videoPlayer1', wrapperId: 'videoWrapper1', questionId: 'questionVideo1', messageId: 'videoMessage1' },
            'video2Section': { playerVar: 'player2', videoIdKey: 'videoPlayer2', containerId: 'videoPlayer2', wrapperId: 'videoWrapper2', questionId: 'questionVideo2', messageId: 'videoMessage2' },
            'video3Section': { playerVar: 'player3', videoIdKey: 'videoPlayer3', containerId: 'videoPlayer3', wrapperId: 'videoWrapper3', questionId: 'questionVideo3', messageId: 'videoMessage3' }
        };

        function onYouTubeIframeAPIReady() { console.log("[API] YouTube Iframe API is ready."); }

        function onPlayerStateChange(event, sectionInfo) {
            const player = event.target, playerVar = sectionInfo.playerVar, videoWrapper = document.getElementById(sectionInfo.wrapperId), questionElement = document.getElementById(sectionInfo.questionId);
            if (playerIntervals[playerVar]) { clearInterval(playerIntervals[playerVar]); playerIntervals[playerVar] = null; }
            if (event.data === YT.PlayerState.PLAYING) {
                questionElement.classList.add('hidden'); videoWrapper.classList.remove('hide-yt-ui');
                playerIntervals[playerVar] = setInterval(() => {
                    const currentTime = player.getCurrentTime(), duration = player.getDuration(), pauseBeforeEnd = 3;
                    if (duration > 0 && currentTime >= duration - pauseBeforeEnd) {
                        player.pauseVideo(); clearInterval(playerIntervals[playerVar]); playerIntervals[playerVar] = null;
                        questionElement.classList.remove('hidden'); videoWrapper.classList.add('hide-yt-ui');
                    }
                }, 500);
            } else if (event.data === YT.PlayerState.ENDED) {
                clearInterval(playerIntervals[playerVar]); questionElement.classList.remove('hidden'); videoWrapper.classList.add('hide-yt-ui');
            } else if (event.data === YT.PlayerState.PAUSED) { clearInterval(playerIntervals[playerVar]); }
        }
        
        function createAndLoadPlayer(containerDivId, videoId, playerIdVarName, sectionInfo) {
            if (players[playerIdVarName]) { players[playerIdVarName].destroy(); }
            players[playerIdVarName] = new YT.Player(containerDivId, {
                videoId: videoId, playerVars: { 'autoplay': 0, 'controls': 1, 'rel': 0, 'modestbranding': 1, 'fs': 0, 'iv_load_policy': 3, 'origin': window.location.origin },
                events: { 'onReady': (e) => {
                        const msgEl = document.getElementById(sectionInfo.messageId); if(msgEl){ msgEl.classList.remove('hidden'); msgEl.textContent = localizedContent[currentLang].watchVideoMessage; }
                        const wrapper = document.getElementById(sectionInfo.wrapperId); if(wrapper) wrapper.classList.remove('hide-yt-ui');
                    }, 'onStateChange': (e) => onPlayerStateChange(e, sectionInfo), 'onError': (e) => console.error(`[API ERROR] Player ${playerIdVarName} error:`, e.data) }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            function updateContent(lang) {
                currentLang = lang; document.documentElement.lang = lang; 
                const content = localizedContent[lang];
                // A more robust way to update all text elements by ID
                for (const key in content) {
                    if (typeof content[key] === 'string') {
                        const el = document.getElementById(key);
                        if (el) {
                            if (el.tagName === 'DIV' && el.id.includes('P3')) {
                                el.innerHTML = content[key];
                            } else {
                                el.textContent = content[key];
                            }
                        }
                    }
                }
                document.title = content.pageTitle;
                // Update buttons since their IDs don't match keys perfectly
                document.getElementById('startProcessButton').textContent = content.startButton;
                document.querySelectorAll('.yes-btn').forEach(btn => btn.textContent = content.proceedButton);
                document.querySelectorAll('.no-btn[data-action="rewatch-text"]').forEach(btn => btn.textContent = content.reviewButton);
                document.querySelectorAll('.no-btn[data-action="rewatch-video"]').forEach(btn => btn.textContent = content.watchAgainButton);
                document.getElementById('downloadTranscriptBtn').textContent = content.downloadTranscriptButton;
                document.getElementById('submitConsentButton').textContent = content.consentBiopsyButton;
                document.getElementById('startQuizBtn').textContent = content.startQuizButton;
                document.getElementById('skipQuizBtn').textContent = content.skipQuizButton;
                document.getElementById('submitAnswerBtn').textContent = content.submitAnswerButton;
                document.getElementById('nextQuestionBtn').textContent = content.nextQuestionButton;
            }

            function showSection(sectionId) {
                document.querySelectorAll('.container > .section-box').forEach(s => s.classList.add('hidden'));
                const sectionToShow = document.getElementById(sectionId);
                if (sectionToShow) {
                    sectionToShow.classList.remove('hidden'); window.scrollTo({ top: sectionToShow.offsetTop - 20, behavior: 'smooth' });
                    if (playerMap[sectionId]) { createAndLoadPlayer(playerMap[sectionId].containerId, videoIds[playerMap[sectionId].videoIdKey], playerMap[sectionId].playerVar, playerMap[sectionId]); }
                }
            }
            
            function displayQuizQuestion(index) {
                const qData = quizData[index];
                const qText = localizedContent[currentLang][qData.id];
                const qOptions = localizedContent[currentLang][qData.optionsId];
                document.getElementById('quizQuestionText').textContent = qText;
                const optionsContainer = document.getElementById('quizOptions');
                optionsContainer.innerHTML = '';
                const ul = document.createElement('ul');
                Object.keys(qOptions).forEach(key => {
                    const li = document.createElement('li');
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio'; radio.name = 'quizOption'; radio.value = key;
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(` ${key.toUpperCase()}. ${qOptions[key]}`));
                    li.appendChild(label);
                    ul.appendChild(li);
                });
                optionsContainer.appendChild(ul);
                document.getElementById('quizFeedback').classList.add('hidden');
                document.getElementById('submitAnswerBtn').classList.remove('hidden');
                document.getElementById('nextQuestionBtn').classList.add('hidden');
            }

            document.getElementById('startQuizBtn').addEventListener('click', () => {
                document.getElementById('quizIntro').classList.add('hidden');
                document.getElementById('quizContainer').classList.remove('hidden');
                currentQuestionIndex = 0;
                displayQuizQuestion(currentQuestionIndex);
            });

            document.getElementById('skipQuizBtn').addEventListener('click', () => showSection('finalConsentSection'));
            
            document.getElementById('submitAnswerBtn').addEventListener('click', () => {
                const selectedOption = document.querySelector('input[name="quizOption"]:checked');
                if (!selectedOption) { alert('Please select an answer.'); return; }
                const feedbackEl = document.getElementById('quizFeedback');
                const isCorrect = selectedOption.value === quizData[currentQuestionIndex].correctAnswer;
                const correctOptionText = `${quizData[currentQuestionIndex].correctAnswer.toUpperCase()}. ${localizedContent[currentLang][quizData[currentQuestionIndex].optionsId][quizData[currentQuestionIndex].correctAnswer]}`;
                feedbackEl.innerHTML = isCorrect ? localizedContent[currentLang].quizCorrectFeedback : `${localizedContent[currentLang].quizIncorrectFeedback} <br><strong>${correctOptionText}</strong>`;
                feedbackEl.className = isCorrect ? 'correct' : 'incorrect';
                feedbackEl.classList.remove('hidden');
                document.getElementById('submitAnswerBtn').classList.add('hidden');
                const nextBtn = document.getElementById('nextQuestionBtn');
                if(currentQuestionIndex >= quizData.length - 1) {
                    nextBtn.textContent = localizedContent[currentLang].finishQuizButton;
                } else {
                    nextBtn.textContent = localizedContent[currentLang].nextQuestionButton;
                }
                nextBtn.classList.remove('hidden');
            });

            document.getElementById('nextQuestionBtn').addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    displayQuizQuestion(currentQuestionIndex);
                } else {
                    showSection('finalConsentSection');
                }
            });

            document.getElementById('startProcessButton').addEventListener('click', () => showSection('textSection1'));
            document.querySelectorAll('.yes-btn').forEach(b => b.addEventListener('click', (e) => showSection(e.target.dataset.target)));
            document.querySelectorAll('.no-btn').forEach(b => b.addEventListener('click', (e) => {
                alert(localizedContent[currentLang].reviewButtonAlert); 
                if (e.target.dataset.action === 'rewatch-video') {
                    const pId = e.target.dataset.playerId, sInfo = Object.values(playerMap).find(info => info.playerVar === pId);
                    if (sInfo && players[pId]) {
                        document.getElementById(sInfo.questionId).classList.add('hidden');
                        document.getElementById(sInfo.wrapperId).classList.remove('hide-yt-ui');
                        players[pId].seekTo(0, true); players[pId].playVideo();
                    }
                } else if (e.target.dataset.action === 'rewatch-text') {
                    const targetEl = document.getElementById(e.target.dataset.target);
                    if(targetEl) window.scrollTo({ top: targetEl.offsetTop - 20, behavior: 'smooth' });
                }
            }));
            
            document.getElementById('downloadTranscriptBtn').addEventListener('click', () => {
                let fullTranscript = "";
                const languages = { en: "English", hi: "हिन्दी (Hindi)", mr: "मराठी (Marathi)" };
                for (const langCode in languages) {
                    if (localizedContent[langCode]) {
                        fullTranscript += `========================================\nLANGUAGE: ${languages[langCode]}\n========================================\n\n`;
                        ['videoPlayer1', 'videoPlayer2', 'videoPlayer3'].forEach((videoIdKey, index) => {
                            const videoTitle = localizedContent[langCode][`video${index + 1}Title`] || `Video ${index + 1}`;
                            fullTranscript += `--- ${videoTitle} ---\n`;
                            fullTranscript += (videoTranscripts[videoIdKey][langCode] || "Transcript not available.") + "\n\n";
                        });
                        fullTranscript += "\n";
                    }
                }
                const blob = new Blob([fullTranscript], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `Kidney_Biopsy_Consent_Transcripts_Multilingual.txt`;
                document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
            });

            const patientNameInput = document.getElementById('patientName'), patientAgeInput = document.getElementById('patientAge'), hospitalIdInput = document.getElementById('hospitalId'), consentCheckbox = document.getElementById('consentCheckbox'), submitConsentButton = document.getElementById('submitConsentButton');
            function checkFinalConsentConditions() {
                submitConsentButton.disabled = !(patientNameInput.value.trim() !== '' && patientAgeInput.value.trim() !== '' && hospitalIdInput.value.trim() !== '' && consentCheckbox.checked);
            }
            [patientNameInput, patientAgeInput, hospitalIdInput, consentCheckbox].forEach(el => { el.addEventListener('input', checkFinalConsentConditions); el.addEventListener('change', checkFinalConsentConditions); });
            submitConsentButton.addEventListener('click', () => {
                if(submitConsentButton.disabled){ alert(localizedContent[currentLang].fillAllFieldsAlert); return; }
                console.log("Consent Recorded (Client-side Demo):", { procedure: localizedContent[currentLang].consentProcessTitle, consentGiven: true, timestamp: new Date().toISOString(), patientName: patientNameInput.value.trim(), patientAge: patientAgeInput.value.trim(), hospitalId: hospitalIdInput.value.trim(), language: currentLang });
                document.querySelectorAll('#yourDetailsHeading, #nameLabel, #patientName, #ageLabel, #patientAge, #hospitalIdLabel, #hospitalId, #downloadTranscriptBtn, #consentCheckboxLabel, #submitConsentButton').forEach(el => el.classList.add('hidden'));
                document.getElementById('thankYouMessage').classList.remove('hidden');
            });
            document.getElementById('languageSelect').addEventListener('change', (e) => updateContent(e.target.value));
            updateContent('en');
            showSection('introSection');
        });
    </script>
